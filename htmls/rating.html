<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>Valoración de la página</title>
    
    <link  rel="icon"   href="../imagenes/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link href = "https://fonts.googleapis.com/css2? family = Questrial & display = swap" rel = "stylesheet">
</head>
<body>
    <h1 class="rating">Califica la página</h1>
    <div class="feedback">
        <div class="rating">
          <input type="radio" name="rating" id="rating-5">
          <label for="rating-5"></label>
          <input type="radio" name="rating" id="rating-4">
          <label for="rating-4"></label>
          <input type="radio" name="rating" id="rating-3">
          <label for="rating-3"></label>
          <input type="radio" name="rating" id="rating-2">
          <label for="rating-2"></label>
          <input type="radio" name="rating" id="rating-1">
          <label for="rating-1"></label>
          
          <div class="emoji-wrapper">
            <div class="emoji">
              <div class="rating-0">
                <img src="../imagenes/cero.png" alt="">
              </div>
              <div class="rating-1">
                <img src="../imagenes/uno.png" alt="">
              </div>
              <div class="rating-2">
                <img src="../imagenes/dos.png" alt="">
              </div>
              <div class="rating-3">
                <img src="../imagenes/tres.png" alt="">
              </div>
              <div class="rating-4">
                <img src="../imagenes/cuatro.png" alt="">
              </div>
              <div class="rating-5">
                <img src="../imagenes/cinco.png" alt="">
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script> 
</body>
</html>
