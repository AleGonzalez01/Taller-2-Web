<div class="auth">

  </div>

<div class="calification">
  <h1 class="rating__h1">Califica la página</h1>
  <div class="feedback">
    <div class="rating">
      <input type="radio" name="rating" id="rating-5">
      <label for="rating-5"></label>
      <input type="radio" name="rating" id="rating-4">
      <label for="rating-4"></label>
      <input type="radio" name="rating" id="rating-3">
      <label for="rating-3"></label>
      <input type="radio" name="rating" id="rating-2">
      <label for="rating-2"></label>
      <input type="radio" name="rating" id="rating-1">
      <label for="rating-1"></label>
      <div class="emoji-wrapper">
        <div class="emoji">
          <div class="rating-0">
            <img class="img__rating" src="../imagenes/cero.png" alt="">
          </div>
          <div class="rating-1">
            <img class="img__rating" src="../imagenes/uno.png" alt="">
          </div>
          <div class="rating-2">
            <img class="img__rating" src="../imagenes/dos.png" alt="">
          </div>
          <div class="rating-3">
            <img class="img__rating" src="../imagenes/tres.png" alt="">
          </div>
          <div class="rating-4">
            <img class="img__rating" src="../imagenes/cuatro.png" alt="">
          </div>
          <div class="rating-5">
            <img class="img__rating" src="../imagenes/cinco.png" alt="">
          </div>
          
        </div>
      </div>
    </div>
  </div>

</div>
