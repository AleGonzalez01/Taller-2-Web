<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>MammaMia</title>
    
    <link  rel="icon"   href="../imagenes/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link href = "https://fonts.googleapis.com/css2? family = Questrial & display = swap" rel = "stylesheet">
</head>
<body>
    <header class="navegation">
        <img class="navegation__image" src="../imagenes/Logo.png" alt="Logo de MammaMia">
        
        <nav class="navegation__sections">
            <a class= "navegation__a" href="../htmls/ListaConsola.html">Consola</a>
            <a class= "navegation__a" href="../htmls/ListaJuegos.html">Juegos</a>
            <a class= "navegation__a" href="../htmls/ListaAccesorios.html">Accesorios</a>
            <button class="buttons buttons--small">Registrarse</button>
        </nav>
    </header>

    <div class="admin">  
        <div class="admin__container">
    <div class="admin__cont">
        <h1 class="admin__title">¿A cúal categoría pertenece tu producto?</h1>
        <section class="admin__buttons">
            <button class="buttons buttons--blacks">Consola</button>
            <button class="buttons buttons--blacks">Juegos</button>
            <button class="buttons buttons--blacks">Accesorios</button>
        </section>
    </div>
    <div class="admin__info">
        <h1 class="admin__title">Cuéntanos sobre tus productos</h1>

        <form class="form form__margin">

            <label class="form__label margin" >
                 Nombre   
              <input name="name" type="text">
            </label>

            <label class="form__label margin"   >
                Precio
                <input name="price" type="number">
              </label>
        
            <label class="form__label margin">
              Imagen
              <input name="image" type="url">
            </label>

            <label class="form__label margin">
                Descripción
                <input name="descrip" type="text">
              </label>
        
            <div class="admin__accion">
                <button class="buttons">
                    Agregar
                  </button>

            </div>
            
          </form>
        </div>
    </div>      
        </div>

        <section class="productslist">
        </section>
      
          

    

        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
        <script src="../scripts/firebase.js"></script>
        <script src="../scripts/admin.js"></script>
</body>
</html>
